<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
        <link rel="stylesheet" href="/themes/default-automatic.css" id="theme-stylesheet">
        <link rel="stylesheet" href="/styles.css">

        <script src="/scripts/content.js"></script>
        <script src="/scripts/sidebar.js"></script>
        <script defer src="/scripts/panel.js"></script>
        <script defer src="/scripts/auth.js"></script>

        <!-- firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
        <script>
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            var firebaseConfig = {
                apiKey: "AIzaSyAbkCwkVPStfkEznA8OP9vBg4gPjU3TcWs",
                authDomain: "cartographer-vocabulary.firebaseapp.com",
                projectId: "cartographer-vocabulary",
                storageBucket: "cartographer-vocabulary.appspot.com",
                messagingSenderId: "908220986532",
                appId: "1:908220986532:web:707d0748f26c5e74c6a231",
                measurementId: "G-1LWRBGNPEM"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
        <script type="text/javascript">
            // FirebaseUI config.
            var uiConfig = {
                signInSuccessUrl: '/',
                signInOptions: [
                    // Leave the lines as is for the providers you want to offer your users.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,,
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                ],
                // tosUrl and privacyPolicyUrl accept either url string or a callback
                // function.
                // Terms of service url/callback.
                // Privacy policy url/callback.
                privacyPolicyUrl: function() {
                    window.location.assign('<your-privacy-policy-url>');
                }
            };

            // Initialize the FirebaseUI Widget using Firebase.
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            // The start method will wait until the DOM is loaded.
            ui.start('#firebaseui-auth-container', uiConfig);
        </script>
        <title>Cartographer</title>
    </head>
    <body>
        <nav id="navbar">
            <button id="sidebar-toggle">≡</button>
            <h1 onclick = "window.history.pushState('','','/welcome'); updateWindows()">Cartographer</h1>
            <div class="spacer"></div>
            <button id="login-btn" hidden="true"> Log In </button>
            <button id="open-profile-btn" class="user-full-name" hidden="true">Profile</button>
            <div style="width:3px"></div>
        </nav>
        <div id="main-container">
            <div id="sidebar-container">
                <div class="sidebar-header">
                    <h3>My lists</h3>
                    <button id="add-list-btn">＋</button>
                </div>
                <ul id="my-lists-container">

                </ul>
            </div>
            <div id="content-container">
                <div id="content-list" class="content">
                    <div class="horizontal" style="margin: 5px 15px">
                        <h1 class="content-header">placeholder</h1>
                        <div class="spacer"></div>
                        <button id="list-settings">⚙</button>
                    </div>
                    <div id="card-flashcard-container" class="horizontal">
                        <div class="spacer"></div>
                        <button class="previous-flashcard" onclick="changeFlashcard(false)">❮</button>
                        <div id="card-inner-flashcard-container">
                            <div id="flashcard">
                                <div id="flashcard-front">
                                    <p id="flashcard-index">--</p>
                                    <h1 id="flashcard-word">No card selected</h1>
                                </div>
                                <div id="flashcard-back">
                                    <p id="flashcard-definition">No card selected</p>
                                </div>
                            </div>
                        </div>
                        <button id="next-flashcard" onclick="changeFlashcard(true)">❯</button>
                        <div class="spacer"></div>
                    </div>
                    <hr>
                    <div id="card-container">

                    </div>
                    <div id="add-card-container">
                        <input id="card-word-input" type="text" placeholder="word">
                        <input id="card-definition-input" type="text" placeholder="definition">
                    </div>
                </div>

                <div id="content-welcome" class="content">
                    <h1 class="content-header">Welcome to Cartographer</h1>
                </div>
            </div>
        </div>
        <div id="panel-container">
            <div id = "sign-in-panel" class="panel">
                <h1>Create an Account or Log In!</h1>
                <div id="firebaseui-auth-container"></div>
            </div>
            <div id = "profile-panel" class="panel">
                <div class="horizontal">
                    <h1 class="user-full-name">Profile</h1>
                    <div class="spacer"></div>
                    <button id="edit-user-display-name">edit name</button>
                    <button id="signout-btn">sign out </button>
                </div>
                <hr>
                <h2>Appearance</h2>
                <div class="horizontal">
                    <h3>Theme</h3>
                    <div class="spacer"></div>
                    <button id="automatic-mode" class="theme-toggle">system</button>
                    <button id="light-mode" class="theme-toggle">light</button>
                    <button id="dark-mode" class="theme-toggle">dark</button>
                </div>
                <h3>Color scheme</h3>
                <div id="color-scheme-container">
                    <button class="color-scheme" id="default-color-scheme" onclick="updateColorScheme('default')"> default </button>
                    <button class="color-scheme" id="solarized-color-scheme" onclick="updateColorScheme('solarized')"> solarized </button>
                    <button class="color-scheme" id="nord-color-scheme" onclick="updateColorScheme('nord')"> nord </button>
                </div>
            </div>
            <div id = "list-settings-panel" class="panel">
                <div class="horizontal">
                    <h1>Placeholder</h1>
                    <div class="spacer"></div>
                    <button id="list-edit-btn">Edit</button>
                    <button id="list-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
